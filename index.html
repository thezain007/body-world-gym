<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gym Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="main.js" defer></script>
</head>

<body>
  <section id="contact">
    <div class="contact-box">
      <div class="contact-links">
        <h2>CONTACT</h2>
        <div class="links">
          <div class="link">
            <a><i class="fa-brands fa-square-facebook"></i></a>
          </div>
          <div class="link">
            <a><i class="fa-brands fa-square-whatsapp"></i></a>
          </div>
          <div class="link">
            <a><i class="fa-brands fa-square-instagram"></i></a>
          </div>
          <div class="link">
            <a><i class="fa-brands fa-square-x-twitter"></i></a>
          </div>
        </div>
      </div>
      <div class="contact-form-wrapper">
        <form name="gym-form" method="post">
          <div class="form-item">
            <input type="text" name="Name" required>
            <label>Name:</label>
          </div>
          <div class="form-item">
            <input type="text" name="Email" required>
            <label>Email:</label>
          </div>
          <div class="form-item">
            <input type="number" name="Number" required>
            <label>Mobile No:</label>
          </div>
          <div class="form-item">
            <input type="date" name="DOB" placeholder="" required>
            <label>Date of Birth:</label>
          </div>
          <div class="form-item">
            <input type="text" name="Height" required>
            <label>Height:</label>
          </div>
          <div class="form-item">
            <input type="text" name="Weight" required>
            <label>Weight:</label>
          </div>
          <div class="form-item">
            <input type="date" name="Membership_start_date" placeholder="null" required>
            <label>Membership Start Date:</label>
          </div>
          <div class="form-item">
            <input type="date" name="Membership_end_date" placeholder="null" required>
            <label>Membership End Date:</label>
          </div>
          <div class="form-item2">
            <label>Reminder:</label>
            <br><br>
            <div class="box">
              <div class="sub-item">
                <input type="radio" id="monthly" name="Reminder" value="Monthly">
                <label for="monthly">Monthly</label>
              </div>
              <div class="sub-item">
                <input type="radio" id="quarterly" name="Reminder" value="Quarterly">
                <label for="quarterly">Quarterly</label>
              </div>
            </div>

            <div class="box">
              <div class="sub-item">
                <input type="radio" id="half-yearly" name="Reminder" value="Half-Yearly">
                <label for="half-yearly">Half-Yearly</label>
              </div>
              <div class="sub-item">
                <input type="radio" id="annual" name="Reminder" value="Annual">
                <label for="annual">Annual</label>
              </div>
            </div>
          </div>

          <div class="form-item2">
            <label for="photo">Upload Photo:</label>
            <br><br>
            <input type="file" id="Photo" name="Photo" accept="image/*">
          </div>

          <button type="submit" class="submit-btn">Send</button>
        </form>

      </div>
    </div>
  </section>



</body>

</html>
